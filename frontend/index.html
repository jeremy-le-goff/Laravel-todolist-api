<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task manager</title>
  <meta name="description" content="Un gestionnaire de tâches, pour vous aider au quotidien">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/task.js" defer></script>
  <script src="js/taskList.js" defer></script>
  <script src="js/taskForm.js" defer></script>
  <script src="js/categoryList.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  
  <header>
    <h1>Task manager</h1>
  </header>

  <main>

    <div class="create-task-container">
      <button>nouvelle tâche</button>
    </div>

    <div class="message success" hidden>
      la nouvelle tâche a bien été ajoutée
    </div>
    <div class="message danger" hidden>
      oops, impossible de sauvegarder la tâche
    </div>
    
    <ul class="tasklist">

      <!-- template d'une tâche
      <li data-id="0">
        <p>TITRE DE LA TACHE></p>
        <p>NOM DE LA CATEGORIE></p>
        <div class="delete"></div>
        <div class="edit"></div>
      </li>
      -->

    </ul>

    <div class="modal-dialog">
      <form class="task-form">
        <h2>nouvelle tâche</h2>
        <label for="task-title" class="screen-reader-only">titre de la tâche</label>
        <input name="title" id="task-title" class="task-title" placeholder="titre de la tâche..." type="text" required>
        <select name="category-id" class="category-id">
          <option>Votre choix...</option>
        </select>
        <button>ajouter</button>
      </form>
    </div>

  </main>
  
</body>
</html>
